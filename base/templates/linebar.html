<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем внешний CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bars.css') }}">
</head>
<body>
    <!-- Карточка с прогресс-баром -->
    <div class="card">
        <div id="card-header" class="card-header">
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress" class="progress  "></div> <!-- Жёлтая часть прогресс-бара -->
            </div>
            <div id="progress-text" class="progress-text"></div> <!-- Проценты справа от бар -->
        </div>

        <div class="status-text">
            <span id="passed"></span>
            <span id="failed"></span>
        </div>
    </div>
</body>
</html>
